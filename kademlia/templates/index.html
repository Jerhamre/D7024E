<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kademlia</title>
  <meta name="description" content="Implementation of Kademlia with a file system">
  <meta name="author" content="Henrik Nilsson Harnert and Anton Jerhamre">

  <link rel="stylesheet" href="resources/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>{{.Title}}</h1>

  {{.Address}} {{.ID}}

  <br><br>

  <input type="text" id="filename" placeholder="Filename"><br>
  <textarea id="content" placeholder="Only required for Store"></textarea><br>
  <button id="store" onclick="send(this)">Store</button>
  <button id="cat" onclick="send(this)">Cat</button>
  <button id="pin" onclick="send(this)">Pin</button>
  <button id="unpin" onclick="send(this)">Unpin</button><br>

  <div id="result"></div>
  <br>

  There are {{.ContactsCount}} contacts in the routing table:<br>
  {{range .Contacts}}
    {{.}}<br>
  {{end}}


  <script src="resources/scripts.js"></script>
</body>
</html>
